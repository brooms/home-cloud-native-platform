---
configs:

  use: 'test'

  test:
    ip_range: 172.16.1
    ip_netmask: 255.255.255.0
    hcnp_node_count: 3

ansible_node:
  name: "ansible-node"
  memory: 1024
  cpus: 1
  external_network: "private_network"
  external_ip_base: 3

hcnp_node:
  name: "compute-node"
  memory: 1024
  cpus: 1
  external_network: "private_network"
  external_ip_base: 10

gateway_node:
  name: "gateway-node"
  memory: 1024
  cpus: 1
  external_network: "private_network"
  external_ip_base: 2

dns_node:
  name: "dns-node"
  memory: 1024
  cpus: 1
  external_network: "private_network"
  external_ip_base: 254
